<!DOCTYPE html>
<html lang= "en">
<meta charset= "UTF-8">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"
    </head>


<body>
    <br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Here is my to do list</h1>
          <p class="lead">Let's get things done!</p>
        </div>
      </div>
    <!--here we are going to add the ability to add a task-->
    <div class="container">
       
        <div class="row">
            <div class="col-md-4">
                <form>
                <label for="taskTitle">Task:</label>
                <input type="text" id="taskName" placeholder="text here" name="tname">
                <button id="btn" type="submit" value="Submit">Submit</button>
                </form>
                <br>
                <p>When you have completed the task, hit the Done button.</p>
                <br>
                <p id="clearAll">
                    If you wante to clear <u>all</u> items on the list, hit the this button <button id="clearBtn">Clear</button>
                </p>
            </div>
    
         <!--list of to do shows up here-->
            <div class="col-md-8 taskContainer">
              
            </div>
      
    </div>

<script src ="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
